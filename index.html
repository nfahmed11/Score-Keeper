<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Score Keeper</title>
    
</head>
<body>
    <div id="info">
        <h1 class="animate__animated animate__rubberBand">Score Keeper</h1>

        <section class="forms">
            <div id="score">
                <h2>Score needed to win <img src="noun_tally_2098704.png" alt=""></h2> 
                <input id="WinningScore" type="number" placeholder="Select Number" min="1" max="50">
            </div>
            
            <div id="teams">
                <h2>Number of Teams  <i class="fas fa-user-plus"></i></h2>
                <input id="Numofteams" type="number" placeholder="Select Number" min="2" max="50">
            </div>
            
            <div id="teamnames">
                <h2 id = "listtitle">Team Names<i class="fas fa-list-ol"></i></h2>

                <div id = "list">
                </div>
                <button id="submit" disabled>Submit</button>
            </div>
        </section>
    </div>   

    <div id="pointspage">
        <section id="pointssection">
            <div id="teambox">
                
            </div>
            
            <div id="refreshButtons">
                <!--  restart game -->
            <button id="newgame">Restart Game</button>
            <!-- back to beginning -->
            <button id="startover">Create New Teams</button>
            </div>
           
        </section>
    </div>
    

   


    <script src="https://kit.fontawesome.com/79d14eaaf7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
