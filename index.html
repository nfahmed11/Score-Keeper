<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
    <title>Score Keeper</title>
    
</head>
<body>
    <div id="info">
        <h1 class="animate__animated animate__rubberBand">Score Keeper</h1>

        <section class="forms">
            <div id="scoretowin">
                <h2>Score To Win <img src="noun_tally_2098704.png" alt=""></h2> 
                <input id="WinningScore" type="number" placeholder="Select Number" min="1" max="50">
            </div>
            
            <div id="teams">
                <h2>Number of Teams  <i class="fas fa-user-plus"></i></h2>
                <input id="Numofteams" type="number" placeholder="Select Number" min="2" max="50">
            </div>
            
            
            <div id="teamnames">
                <h2 id = "listtitle">Team Names<i class="fas fa-list-ol"></i></h2>

                <div id = "list">
                </div>
                <button id="submit" disabled>Submit</button>
            </div>
        </section>
    </div>   

    <div id="pointspage">
        <div id="title"> <h1>Ready, Set, Play!</h1></div>
            <div id="teambox"></div>
            <div id="winner" style="display: none;"> 
            
            </div>
            <div id="refreshButtons">
                <!--  restart game -->
                <button id="newgame">Restart Game</button>
                
                <!-- back to beginning -->
                
                <button id="startover" onclick="document.location.reload()">Create New Teams</button>
            
        
    </div>
    

   


    <script src="https://kit.fontawesome.com/79d14eaaf7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
